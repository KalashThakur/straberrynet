<style>
    #co_cantainer{
    height:3000px;
    width: 100%;
    background-color: aliceblue;
    margin-bottom: -600px;
    }
   
    #co_main{
        display: flex;
        flex-direction: row;
        gap: 10px   ;
        height: 90%;
        width: 80%;
        background-color: red;
        margin: auto;
        padding-top: 200px;
    }
    /* #check{
        height: 15px;
        width: 15px;
        background-color: blueviolet;
    } */
    #co_cart{
        height: 100%;
        width: 60%;
        background-color: antiquewhite;
        margin: auto;
       
        
    }
    
    #co_payment{
        height: 20%;
        width: 35%;
        background-color: gray;
        margin: auto;
        margin-top: 0px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        


    }
    /* #co-top{
        height: 50px;
        width: 100px;
        background-color: black;
    } */
    #co-promo{
        height: 35%;
        width: 100%;
        background-color: white;
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin: auto;
      
    }
    #co-promo h2{
        margin: auto;
    }
    #co-payDetails{
        height: 60%;
        width: 100%;
       display: flex;
        flex-direction: column;
        padding-top: 40px;
        background-color: white;
     
    }
    #btnCoupon{
        height: 30px;
        width: 50%;
       margin: auto;
       margin-top: -30px;
       background-color: #623381;
       color: white;
    }
    #promocode{
       
        height: 30px;
        width: 70%; 
        margin: auto;
        margin-top: -30px;
    }
    
    #co-payDetails div{
        height: 10%;
        width: 80%;
        background-color: white;
        border: 1px solid black;
        margin-left: 40px;
        
}
#co-itemTotal{
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
 padding-top: 10PX;
 padding-bottom: -20PX;

    
}
#co-itemTotal div{
    background-color:white;
    height: 15PX;
}
#payDetails{
    margin-bottom: 10PX;
}

#co-Total{
    margin-top: 25PX;
}
#co-Total{
    display: flex;
    flex-direction: row;
    gap: 10PX;   
    background-color:red;
   
}
#co-Total DIV{
    height: 100%;
}
/* #orTotal{
    
    display: flex;
    margin-bottom: -20px;
} */

#total{
    font-size: 9px;
    vertical-align: top;
}
#totalAmt
{
    margin-top: -1px;
}

#co-itemTotal{
        height: 100%;
}
#co_cart div{
    display: flex;
    flex-direction: column;
    
}
/* *********************** */


#co-shippingInfo{
    height: 25%;
    width: 100%;
    
    margin-top: 30px;
}
#co-paymentOption{
    height: 35%;
    width: 100%;
    background-color: white;
    margin-top: 30px;
}
#co-address{
    height: 80%;
    width: 80%;
    background-color: aliceblue;
    margin: auto;
}
#co-inputAddress{
    height: 65%;
    width: 100%;
    
    display: flex;
  flex-direction: column;
  gap: 15px;
} 

#co-inputAddress >*{
    height: 35px;
   
}
#btnSaveAddress{
    height: 20%;
    width: 50%;
    
    margin-left: 150px;
}
#btnSave{
    margin-top: 30px;
    height: 50px;
    font-size: large;
    background-color:  #623381;
    color: white;
}
#allCard{
    height: 70%;
    width: 90%;
    background-color: white;
    margin: auto;
    margin-top: 15px;
    display: flex;
   flex-direction: column;
   
}

#co-showCard{
    height: 50%;
    width: 90%;
    background-color: white;
    display: flex;
    flex-direction: column;
    gap: 10px;
}
#co-showCard Div{
    height: 20%;
    width: 60%;
    background-color: white;
    display: flex;
    flex-direction: row;
    gap:20px;
}
#co-showCard Div img{
    height: 100%;
    width: 80px;
}
#co-showCard Div p{
   font-size: 20px;
}

#co-showCardInputDetails{
    height: 40%;
    width: 90%;
    background-color: white;
    margin-left: 30px;
    margin-top: 60px;
}
#co-showCardInputDetails{
    display: flex;
    flex-direction: column;
    gap: 10px;
    
}
#co-showCardInputDetails input{
    height: 40px;
    border-radius: 10px;
}
#btnPay{
    height: 10%;
    width: 50%;
    
    margin-left: 200px;
    margin-bottom: 150px;
}

#co_payNow{
    height: 50%;
    background: #623381;
    color: white;
    font-size: large;
}
/* #co-itemTotalInr{
    font-size: 9px;
   vertical-align: top;
    
} */
#co-itemDiscount{
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
   
   
}
#co-itemDiscount div{
    height: 15px;
}
#co-offerInr{
    size: 9px;
    vertical-align: top;
   
}
#co-itemTax{
    display: flex;
    justify-content: space-evenly;
}
#co-itemTax div{
    height: 15px;
}
#co-taxInr{
    size: 9px;
    vertical-align: top;
}
/* #change{
   
} */
/* all cart data */
#co-showCart{
    height: 25%;
    width: 100%;
    background-color: white;
    display: flex;
    flex-direction: column;
    gap: 10px;
    overflow: scroll
}

#showAllCartData{
    background-color: white;
    height: 150px;
    width: 750px;
    border: 1px solid black;
}




</style>
